{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content  %}
<div class="content-section">
  <form class="" action="" method="POST">
    {% csrf_token %}
    <fieldset class='form-group'>
      <legend class='border-bottom mb-5 pt-5 text-center text_muted'>Registration form</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit" name="button">Sign Up</button>
    </div>
  </form>

<div class="border-top pt-3">
  <small class="text_muted">
    Already have an account? <a class="ml-2" href="{% url 'login' %}">Login</a>
  </small>
</div>

</div>

{% endblock content %}
